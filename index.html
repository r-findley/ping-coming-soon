<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file -->
    <link rel="stylesheet" href="style/main.css" />

    <!-- JavaScript file -->
    <script src="/scripts/main.js" defer></script>

    <!-- Google Font Libre Franklin -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <figure class="logo">
        <img
          src="/images/logo.svg"
          alt="Ping written in black capital letters"
        />
      </figure>
      <h1>We are launching <span>soon!</span></h1>
    </header>

    <main>
      <section class="input">
        <p class="sub">Subscribe and get notified</p>
        <form class="form" novalidate>
          <p>
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Your email address..."
              required
              minlength="1"
            />
            <span class="error" aria-live="polite"></span>
          </p>
          <button type="submit" class="button" form="email">Notify Me</button>
        </form>
      </section>
      <figure class="dashboard">
        <img
          src="/images/illustration-dashboard.png"
          alt="Mock up of a dashboard view"
        />
      </figure>
      <section class="social">
        <ul>
          <li class="icon"><i class="fab fa-facebook-f"></i></li>
          <li class="icon"><i class="fab fa-twitter"></i></li>
          <li class="icon"><i class="fab fa-instagram"></i></li>
        </ul>
      </section>
    </main>

    <footer>
      <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/r-findley">Ryan Findley</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/bd719d6431.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
